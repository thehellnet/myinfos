apply plugin: "com.android.application"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "org.thehellnet.mobile.myinfos"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 15
        versionName "1.99.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    compile group: "com.android.support", name: "appcompat-v7", version: "25.1.1"
    compile group: "com.google.android.gms", name: "play-services-gcm", version: "10.2.0"
}
