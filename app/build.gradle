apply plugin: "com.android.application"

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "org.thehellnet.mobile.myinfos"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 17
        versionName "1.99.10"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation group: "androidx.appcompat", name: "appcompat", version: "1.0.2"
    implementation group: "com.google.android.gms", name: "play-services-gcm", version: "16.1.0"
    implementation group: "com.google.android.material", name: "material", version: "1.0.0"
}
